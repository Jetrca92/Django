{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <ul>
        {% for listing in listings %}
            <li><a href="{% url 'entry' listing.name %}">{{ listing }}</a></li>
        {% empty %}
            <li>No listings.</li>
        {% endfor %}

    </ul>
{% endblock %}
