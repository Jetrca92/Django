{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create Listing</h2>

    <form action="{% url 'new_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Title:</label>
            <input autofocus class="form-control" type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <label>Description:</label>
            <textarea type="text" class="form-control" rows="10" name="description" placeholder="Describe your listing"></textarea>
        </div>
        <div class="form-group">
            <label>Price:</label>
            <input autofocus class="form-control" type="number" name="starting_bid" placeholder="Starting Bid">
            <p>Price must be inserted in intagers without spaces or other characters. (Insert "1234500" instead of "1.234.500,00")
            </p>
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>
{% endblock %}
