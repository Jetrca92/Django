{% extends "auctions/layout.html" %}

{% block title %}Categories{% endblock %}

{% block body %}
    <h2>Categories:</h2>
    <ul>
        {% for category in categories %}
            <li><a href="{% url 'display_cat' category.category_name %}">{{ category.category_name }}</a></li>
        {% empty %}
            <li>No categories.</li>
        {% endfor %}
    </ul>
    
{% endblock %}
