{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>
    <form>
        <p><input type="text" name="title" placeholder="Title"></p>
        <textarea type="text" rows="20" cols="20" name="content" placeholder="Markdown content for the page"></textarea>
    </form>
    <p><button>Save Page</button></p>

{% endblock %}
