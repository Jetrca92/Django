{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <form method="POST" action="{% url 'edit_page' %}" class="inline">
        {% csrf_token %}
        <input type="hidden" name="title" value="{{ title }}">
        <button type="submit" name="submit_param" value="submit_value" class="link-button">
        Edit Page
        </button>
    </form>
    {{ entry }}
{% endblock %}
