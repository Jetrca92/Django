{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <form action="{% url 'update_page' %}" method="POST">
        {% csrf_token %}
        <h3>{{ title }}</h3>
        <input type="hidden" name="title" value="{{ title }}"> 
        <textarea type="text" rows="20" cols="20" name="content">{{ content }}</textarea>
        <p><button type="submit">Save Page</button></p>
    </form>
    

{% endblock %}
